<ion-header>

    <ion-navbar color="dark">
        <ion-title text-center>Worker Info</ion-title>
      </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <ion-list inset>
          <ion-card>
              <ion-card-header text-center>
                  Your Employment Information 
              </ion-card-header>
              <ion-card-content>
                  <ion-item>
                      <ion-label>Education</ion-label>
                      <ion-select [(ngModel)]="education">
                        <div>
                          <ion-option  *ngFor="let item of papers" [value] = "item">{{item}}</ion-option>
                        </div>
                      </ion-select>
                    </ion-item>
          
                    <ion-item>
                      <ion-label>Certificates</ion-label>
                      <ion-input type="text" [(ngModel)]="certificate"></ion-input>
                    </ion-item>
          
                    <ion-item>
                      <ion-label>Work Experince</ion-label>
                      <ion-select [(ngModel)]="experience">
                        <div>
                          <ion-option  *ngFor="let item of workYears" [value] = "item">{{item}}</ion-option>
                        </div>
                      </ion-select>
                    </ion-item>
          
                    <ion-item>
                      <ion-label>Job Skill</ion-label>
                        <ion-select [(ngModel)]="jobType">
                          <div>
                            <ion-option  *ngFor="let item of job" [value] = "item">{{item}}</ion-option>
                          </div>
                        </ion-select>
                    </ion-item>
          
                    <ion-item>
                      <ion-label>Current Occupation</ion-label>
                      <ion-textarea  type="text" [(ngModel)]="desc"></ion-textarea >
                    </ion-item>

                    <ion-item>
                        <ion-label>Work Type</ion-label>
                          <ion-select [(ngModel)]="status">
                            <div>
                              <ion-option  *ngFor="let item of work" [value] = "item">{{item}}</ion-option>
                            </div>
                          </ion-select>
                      </ion-item>

                      <ion-row>
                          <ion-col>

                              <ion-item>
                                <ion-label>Availability</ion-label>
                                  <ion-select [(ngModel)]="avail">
                                    <div>
                                      <ion-option  *ngFor="let item of free" [value] = "item">{{item}}</ion-option>
                                    </div>
                                  </ion-select>
                              </ion-item>

                          </ion-col>
                        </ion-row>

                        <ion-row>
                        <ion-col>
                          <button ion-button class="login-button" (click)="register(event)">Register</button>
                        </ion-col>
                      </ion-row>
                      
              </ion-card-content>
            </ion-card>
          </ion-list>
        </div>

</ion-content>
