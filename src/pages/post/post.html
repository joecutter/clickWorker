<ion-header>

    <ion-navbar color="dark">
        <ion-title text-center>Post Jobs</ion-title>
      </ion-navbar>

</ion-header>


<ion-content>
<div>
  <ion-list insert>
                <ion-card>
                    
                      <ion-item>
                        <ion-avatar item-start>
                          <img src="assets/male.png">
                        </ion-avatar>
                        <h2>joe{{name}}</h2>
                      </ion-item>
                    
                      <ion-card-content>
                        <!-- Add card content here! -->
                        <div>
                            <ion-label floating></ion-label>
                            <ion-input type="text" [(ngModel)]="title" placeholder="Job title"></ion-input>
                        </div>
                          <div>
                              <ion-label floating></ion-label>
                              <ion-textarea  type="text" [(ngModel)]="poster" placeholder="Post Job"></ion-textarea>
                          </div>
                          <ion-row>
                              <ion-col>
                                <button ion-button class="login-button" (click)="postJob(event)">post</button>
                              </ion-col>
                            </ion-row>
                          
                      </ion-card-content>
                </ion-card>

  </ion-list>
</div>
<div class="posts">
  <ion-list *ngFor="let item of posts">
    <ion-card>
        
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/male.png">
            </ion-avatar>
            <h2>joe{{name}}</h2>
            <p>{{item.title}}</p>
          </ion-item>
        
          <ion-card-content>
            <!-- Add card content here! -->
            {{item.post}}
              
          </ion-card-content>
          <ion-row>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  {{item.date}} 
                </ion-note>
              </ion-col>
            </ion-row>
    </ion-card>
  </ion-list>
</div>
</ion-content>
