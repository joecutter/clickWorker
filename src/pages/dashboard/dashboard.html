<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

      
          <ion-card>
              <ion-card-header>
                Choose Payment Method
              </ion-card-header>
              <ion-card-content>
                  <ion-item>
                      <ion-label>Direct Bank Transfer-EFT</ion-label>
                      <ion-checkbox color="dark" checked="false" ng-model="bank"></ion-checkbox>
                    </ion-item>

                    <ion-item>
                        <ion-label>Card</ion-label>
                        <ion-checkbox color="dark" checked="false" ng-model="card"></ion-checkbox>
                      </ion-item>

                      <ion-item>
                          <ion-label>Paypal</ion-label>
                          <ion-checkbox color="dark" checked="false" ng-model="paypal"></ion-checkbox>
                        </ion-item>

                        <ion-item>
                            <ion-label>Mpesa</ion-label>
                            <ion-checkbox color="dark" checked="true" ng-model="mpesa"></ion-checkbox>
                          </ion-item>
              </ion-card-content>
            </ion-card>
      

      
     

      
      
    </ion-list>
</ion-content>
