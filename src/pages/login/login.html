
<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>


    <ion-row>
      <ion-col>
        <img src="assets/images/logo.png" />
      </ion-col>
    </ion-row>

    <div padding>
        <ion-segment [(ngModel)]="auth" (click)="onSegmentChanged()">
          <ion-segment-button value="workers">
            Work
          </ion-segment-button>
          <ion-segment-button value="hirers">
            Hire
          </ion-segment-button>
        </ion-segment>
    </div>

    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="userID"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="pwd"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="signin(event)">Login</button>
      </ion-col>
      <ion-col>
        <button ion-button class="login-button" (click)="forgotPwd()">Forget Password</button>
      </ion-col>
    </ion-row>

  </div>


</ion-content>
