<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <ion-list inset>
        <ion-card>
            <ion-card-header>
              Personal Details
            </ion-card-header>
            <ion-card-content>
                  <ion-row>
                      <ion-col>
                
                          <ion-item>
                            <ion-label>Username</ion-label>
                            <ion-input type="text" [(ngModel)]="username"></ion-input>
                          </ion-item>

                          <ion-item>
                            <ion-label>Firstname</ion-label>
                            <ion-input type="text" [(ngModel)]="firstname"></ion-input>
                          </ion-item>

                          <ion-item>
                            <ion-label>Lastname</ion-label>
                            <ion-input type="text" [(ngModel)]="lastname"></ion-input>
                          </ion-item>

                          <ion-item>
                            <ion-label>Location</ion-label>
                            <ion-input type="text" [(ngModel)]="location"></ion-input>
                          </ion-item>

                          <ion-item>
                            <ion-label>Phone Number</ion-label>
                            <ion-input type="text" [(ngModel)]="phoneNo"></ion-input>
                          </ion-item>
                
                          <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input type="email" [(ngModel)]="email"></ion-input>
                          </ion-item>
                
                          <ion-item>
                            <ion-label>DOB</ion-label>
                            <ion-input type="date" [(ngModel)]="date"></ion-input>
                          </ion-item>
                
                          <ion-item>
                            <ion-label>Sex</ion-label>
                              <ion-select [(ngModel)]="gender">
                                <div>
                                  <ion-option  *ngFor="let item of sex" [value] = "item">{{item}}</ion-option>
                                </div>
                              </ion-select>
                          </ion-item>
                
                          <ion-item>
                            <div text-center>
                              <img src="assets/people.png" alt="avatar">
                              <h2>{{id}}</h2>
                            </div>
                              <button ion-button class="login-button" (click)="presentActionSheet()">upload</button>
                          </ion-item>
                
                      </ion-col>
                    </ion-row>
            </ion-card-content>
          </ion-card>

          <ion-card>
              <ion-card-header>
               Employment 
              </ion-card-header>
              <ion-card-content>
                  <ion-item>
                      <ion-label>Education</ion-label>
                      <ion-select [(ngModel)]="education">
                        <div>
                          <ion-option  *ngFor="let item of papers" [value] = "item">{{item}}</ion-option>
                        </div>
                      </ion-select>
                    </ion-item>
          
                    <ion-item>
                      <ion-label>Certificates</ion-label>
                      <ion-input type="text" [(ngModel)]="certificate"></ion-input>
                    </ion-item>
          
                    <ion-item>
                      <ion-label>Work Experince</ion-label>
                      <ion-select [(ngModel)]="experience">
                        <div>
                          <ion-option  *ngFor="let item of workYears" [value] = "item">{{item}}</ion-option>
                        </div>
                      </ion-select>
                    </ion-item>
          
                    <ion-item>
                      <ion-label>Job Type</ion-label>
                        <ion-select [(ngModel)]="jobType">
                          <div>
                            <ion-option  *ngFor="let item of job" [value] = "item">{{item}}</ion-option>
                          </div>
                        </ion-select>
                    </ion-item>
          
                    <ion-item>
                      <ion-label>Current Occupation</ion-label>
                      <ion-textarea  type="text" [(ngModel)]="desc"></ion-textarea >
                    </ion-item>
          
                    <!-- <ion-item>
                      <ion-label>Status</ion-label>
                        <ion-select [(ngModel)]="status">
                          <div>
                            <ion-option  *ngFor="let item of list" [value] = "item">{{item}}</ion-option>
                          </div>
                        </ion-select>
                    </ion-item> -->

                    <ion-item>
                        <ion-label>Work Type</ion-label>
                          <ion-select [(ngModel)]="status">
                            <div>
                              <ion-option  *ngFor="let item of work" [value] = "item">{{item}}</ion-option>
                            </div>
                          </ion-select>
                      </ion-item>
                      
              </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                   Availability
                </ion-card-header>
                <ion-card-content>
                      <ion-row>
                          <ion-col>

                              <ion-item>
                                <ion-label>Availability</ion-label>
                                  <ion-select [(ngModel)]="avail">
                                    <div>
                                      <ion-option  *ngFor="let item of free" [value] = "item">{{item}}</ion-option>
                                    </div>
                                  </ion-select>
                              </ion-item>

                          </ion-col>
                        </ion-row>
                </ion-card-content>
              </ion-card>

    

          <ion-row>
            <ion-col>
              <button ion-button class="login-button" (click)="update(event)">Update</button>
            </ion-col>
          </ion-row>


    </ion-list>
  </div>
</ion-content>
