<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>Search Worker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar
    id="pac-input"
    animated=true
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <div class="wrapper">
    <div id='map'></div>
  </div>
</ion-content>
