<ion-header>

    <ion-navbar color="dark">
        <ion-title text-center>Appy job</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
      <ion-list>
          <div class="posts">
              <ion-list>
                <ion-card>
                    
                      <ion-item>
                        <ion-avatar item-start>
                          <img src="assets/male.png">
                        </ion-avatar>
                        <h2>joe{{name}}</h2>
                        <p>{{title}}</p>
                      </ion-item>
                    
                      <ion-card-content>
                        <!-- Add card content here! -->
                        {{post}}
                          
                      </ion-card-content>
                      
                </ion-card>

                <div class="posts">
                    <ion-card>
                        <ion-card-header text-center>
                            Cover Letter
                          </ion-card-header>
                        <ion-card-content>
                            <!-- Add card content here! -->
                            <ion-item class="large">
                                <ion-label>Enter Text</ion-label>
                                <ion-textarea  type="text" [(ngModel)]="desc"></ion-textarea >
                            </ion-item>
                              
                          </ion-card-content>
                          <ion-item>
                              <ion-row>
                                  <ion-col>
                                    <button ion-button icon-left clear small (click)="sendCoverLetter()">
                                      <ion-icon name="text"></ion-icon>
                                      <div>Apply</div>
                                    </button>
                                  </ion-col>
                              </ion-row>
                      </ion-item>
                    </ion-card>
                </div>
               
              </ion-list>
            </div>
      </ion-list>
