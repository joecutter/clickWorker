<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <div class="posts">
          <ion-list *ngFor="let item of posts">
            <ion-card>
                
                  <ion-item>
                    <ion-avatar item-start>
                      <img src="assets/male.png">
                    </ion-avatar>
                    <h2>joe{{name}}</h2>
                    <p>{{item.title}}</p>
                  </ion-item>
                
                  <ion-card-content>
                    <!-- Add card content here! -->
                    {{item.post}}
                      
                  </ion-card-content>
                  <ion-row>
                      <ion-col>
                        <button ion-button icon-left clear small>
                          <ion-icon name="thumbs-up"></ion-icon>
                          <div>12 Likes</div>
                        </button>
                      </ion-col>
                      <ion-col>
                        <button ion-button icon-left clear small (click)="apply(item)">
                          <ion-icon name="text"></ion-icon>
                          <div>Apply</div>
                        </button>
                      </ion-col>
                      <ion-col center text-center>
                        <ion-note>
                          {{item.date}} ago
                        </ion-note>
                      </ion-col>
                    </ion-row>
            </ion-card>
          </ion-list>
        </div>
  </ion-list>
   
</ion-content>
